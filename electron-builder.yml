appId: com.monastery.kassa
productName: Кассын Систем
directories:
  output: dist
  buildResources: resources
files:
  - dist-electron/**/*
  - dist-renderer/**/*
  - package.json
  - "!**/node_modules/*/{CHANGELOG.md,README.md,readme.md,test,__tests__,tests,*.ts}"
win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerHeaderIcon: resources/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Кассын Систем
